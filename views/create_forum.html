
{{template "partials/header" .}}

<div class="main">
  <div class="container">
    {{.Title}}
    <form method="POST" action="/create_forum">
        <div class="form-group">
            <label for="name">Forum Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="Forum Name" placeholder="The Smiths">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>

{{template "partials/footer" .}}
